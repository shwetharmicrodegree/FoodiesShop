{% extends 'main.html' %} {% block body_block %}
<div class = "form-box">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group"> {{form.name.label_tag}}{{form.name}} </div>
        <div class="form-group"> {{form.category.label_tag}}{{form.category}}</div>
        <div class="form-group"> {{form.cost.label_tag}}{{form.cost}}</div>
        <div class="form-group"> {{form.images.label_tag}}{{form.images}}</div>
    
        <button type = "submit" class="btn btn-lg btn-primary submitBtn">Submit</button>
    </form>
</div>

{% endblock %}
